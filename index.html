<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood-Based Music Suggestion</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-4">Mood-Based Music Suggestion App</h1>
    <p>Select your current mood:</p>
    <div class="row my-4">
      <div class="col-6 col-md-3">
        <button class="btn btn-warning mood-btn w-100" data-mood="Happy">Happy</button>
      </div>
      <div class="col-6 col-md-3">
        <button class="btn btn-primary mood-btn w-100" data-mood="Sad">Sad</button>
      </div>
      <div class="col-6 col-md-3">
        <button class="btn btn-danger mood-btn w-100" data-mood="Excited">Excited</button>
      </div>
      <div class="col-6 col-md-3">
        <button class="btn btn-success mood-btn w-100" data-mood="Relaxed">Relaxed</button>
      </div>
    </div>
    <div id="suggestion-box" class="p-4 border rounded bg-light">
      <h3>Suggestions:</h3>
      <p id="suggestion-text">Select a mood to see song recommendations.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
